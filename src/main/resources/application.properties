spring.application.name=demo

spring.datasource.url=jdbc:mysql://localhost:3306/demo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8081
spring.main.allow-bean-definition-overriding=true
# properties for swaggger ui
# Swagger UI properties
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# SpringDoc /v3/api-docs endpoint
springdoc.api-docs.enabled=true

# Packages to include
springdoc.packagesToScan=com.cherrywork.oneapp.fieldcatalog.controller

